[package]
authors = ["ololoshka2871"]
edition = "2018"
readme = "README.md"
name = "opal-rust"
version = "0.4.3"
resolver = "2"

[dependencies]
num = { version = "0.4", default-features = false }
libm = "0.2.5"
vcell = "0.1.3"
heapless = { version = "0.7", features = ["defmt"] }

embedded-hal = { version = "0.2.4", features = ["unproven"] }
cortex-m = "0.7.3"
cortex-m-rt = "0.7"

#serde = { version = "1.0", default-features = false, features = ["alloc", "derive"] }

usb-device = "0.2.8"
stm32-usbd = "0.6.0"
usbd-serial = "0.1.1"

panic-abort = "0.3"

stm32f1xx-hal = { version = "0.9.0", features =["rt"], optional = true }

cortex-m-rtic = { version = "1.1" }
systick-monotonic = "1.0.1"

# defmt
defmt = "0.2"
defmt-macros = "0.2"
defmt-rtt = "0.2"

[profile.dev.package."*"]
opt-level = "z"

[profile.dev]
opt-level = "z"
codegen-units = 1 # better optimizations
lto = false
panic = "abort"

[profile.release]
opt-level = "s"
codegen-units = 1 # better optimizations
debug = true # добавлять отладочные символы. Не влияет на размер исполняемого кода, зато работает дебаг
panic = 'abort'
lto = true

[features]
default = [
  "stm32f103b",
  "defmt-debug",
]

stm32f103b = ["stm32f103"]
stm32f103 = ["stm32f1xx-hal/stm32f103", "stm32f1xx-hal/medium"] # косяк либы, для f103 не включена поддержка таймера 4

# defmt: do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []