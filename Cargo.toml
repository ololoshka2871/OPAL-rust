[package]
authors = ["ololoshka2871"]
edition = "2018"
readme = "README.md"
name = "opal-rust"
version = "0.3.0"
resolver = "2"

[dependencies]
num = { version = "0.4", default-features = false, features = ["alloc"] }
libm = "0.2.5"
vcell = "0.1.3"

embedded-hal = { version = "0.2.4", features = ["unproven"] }
cortex-m = "0.7.3"
cortex-m-rt = "0.7"

serde = { version = "1.0", default-features = false, features = ["alloc", "derive"] }

usb-device = "0.2.8"
stm32-usbd = "0.6.0"
usbd-serial = { path = "lib/usbd-serial" }

# defmt
defmt = "0.2"
defmt-macros = "0.2"
defmt-rtt = "0.2"
panic-halt = "0.2.0"

stm32f1xx-hal = { version = "0.9.0", features =["rt"] }

freertos-rust = { git = "https://github.com/lobaro/FreeRTOS-rust.git" }

[build-dependencies]
cc = "1.0.52"
freertos-cargo-build = "0.1.1"

[profile.dev.package."*"]
opt-level = "z"

[profile.dev]
opt-level = "z"
codegen-units = 1 # better optimizations
lto = true
panic = "abort"

[profile.release]
opt-level = "s"
codegen-units = 1 # better optimizations
debug = true # добавлять отладочные символы. Не влияет на размер исполняемого кода, зато работает дебаг
panic = 'abort'
lto = true

[features]
default = [
  "stm32f103b",
  "defmt-debug",
  "monitor-heap",
]

stm32f103b = ["stm32f103"]
monitor-heap = ["monitor"]
stm32f103 = ["stm32f1xx-hal/stm32f103", "stm32f1xx-hal/medium"] # косяк либы, для f103 не включена поддержка таймера 4
monitor = []
led-blink = []

# base clocking
clock-base-24Mhz = []

# defmt: do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
